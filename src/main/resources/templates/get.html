<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/save}" th:object="${entry}" method="post">
    <p>Extended Name: <input type="text" th:field="*{name}" /></p>
    <p>Custom Name: <input type="text" th:field="*{customData.name}" /></p>
    <p>Custom Number: <input type="text" th:field="*{customData.number}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
